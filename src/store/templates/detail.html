{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" style="max-height: 400px; object-fit: cover;">
        </div>
        <div class="col-md-6">
            <h2 class="mt-3">{{ product.name }}</h2>
            <h3 class="text-primary">{{ product.price }} €</h3>
            <p><strong>Quantité en stock:</strong> {{ product.qte_stock }}</p>
            <h4 class="mt-3">{{ product.description }}</h4>

            {% if user.is_authenticated %}
            <p class="mt-4">
                <a href="{% url 'add-to-cart' product.slug %}" class="btn btn-success">Ajouter au panier</a>
            </p>
            {% else %}
            <p class="mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary">Connectez-vous pour ajouter au panier</a>
            </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
