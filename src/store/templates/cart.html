{% extends 'base.html' %}


{% block content %}


{% for order in orders %}

<h2>{{ order.product.name }}</h2>
<img src="{{ order.product.image.url }}" alt="{{ order.product.name }}" style="max-width: 200px;">
<p> {{ order.quantity }} dans le panier </p>

{% endfor %}

<p><a href="{% url 'delete_cart' %}">Supprimer votre panier</a></p>
   




{% endblock%}
