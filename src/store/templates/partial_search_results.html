{% for product in products %}
    <div class="col-md-4">
        <div class="card border-primary shadow-lg">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="max-height: 250px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                {% if page_type == 'personal' %}
                <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Supprimer</a>
           
                {% else %}
                    <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Voir les d√©tails</a>
                {% endif %}
            </div>
        </div>
       
    </div>
{% endfor %}
